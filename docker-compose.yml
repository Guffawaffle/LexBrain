version: '3.8'

services:
  lexbrain:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    ports:
      - "8123:8123"
    volumes:
      - ./data:/data
    environment:
      - LEXBRAIN_DB=/data/thoughts.db
      - LEXBRAIN_MODE=zk
      - LEXBRAIN_KEY_HEX=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - LEXBRAIN_TTL_DAYS=7
      - LEXBRAIN_MAX_PAYLOAD_KB=256
      - PORT=8123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
